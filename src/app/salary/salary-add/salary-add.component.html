<div class="col-lg-12">
    <div class="white_card card_height_100 mb_30">
       <div class="white_card_header">
          <div class="box_header m-0">
             <div class="main-title table-btn">
                <h3 class="m-0">{{lable}} Salary Details</h3>
            </div>
            <span class="close-button" (click)="closeModal()" style="font-size: 30px; cursor: pointer;">&times;</span>
          </div>
       </div>

       <div class="white_card_body">
          <div class="card-body">
             <form (ngSubmit)="onSubmit()">
                <div class="row mb-3">
                   <div class="col-md-6">
                      <label class="form-label" for="inputName">Salary Name</label>
                      <input type="text" class="form-control" name="name" placeholder="Enter Salary Name">
                   </div>
                   <div class="col-md-6">
                      <label class="form-label" for="inputSurname">Salary Surname</label>
                      <input type="text" class="form-control" name="surname"  placeholder="Enter Salary Surname">
                   </div>
                </div>
                <div class="row mb-3">
                   <div class="col-md-6">
                      <label class="form-label" for="inputEmail">Email</label>
                      <input type="email" class="form-control" name="email"  placeholder="Enter Email">
                   </div>
                   <div class="col-md-6">
                      <label class="form-label" for="inputPhone">Phone</label>
                      <input type="text" class="form-control" name="phone"  placeholder="Enter Phone">
                   </div>
                </div>
                <div class="row mb-3">
                   <div class="col-md-6">
                      <label class="form-label" for="inputAddress">Address</label>
                      <input type="text" class="form-control" name="address"  placeholder="Enter Address">
                   </div>
                   <div class="col-md-6">
                      <label class="form-label" for="inputStatus">Status</label>
                      <select class="form-control" name="status">
                         <option value="">--- Select Status ---</option>
                         <option value="Active">Active</option>
                         <option value="Deactive">Deactive</option>
                      </select>
                   </div>
                </div>
                <button type="submit" class="btn btn-primary">{{lable}} Salary</button>
             </form>
          </div>
       </div>

    </div>
 </div>

 <div class="col-12"></div>
