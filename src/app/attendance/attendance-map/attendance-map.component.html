<div class="col-lg-12">
  <div class="white_card card_height_100 mb_30">
    <div class="white_card_header">
      <div class="box_header m-0">
        <div class="main-title table-btn">
          <h3 class="m-0">View Map</h3>
        </div>
        <span class="close-button" (click)="closeModal()" style="font-size: 30px; cursor: pointer;">&times;</span>
      </div>
    </div>

    <div class="white_card_body">
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-12">
            <div>
              <h4>In Time Map</h4>
              <iframe class="map-frame" [src]="getIntimeMapUrl()" height="400px" width="700px"></iframe>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-12">
            <div>
              <h4>Out Time Map</h4>
              <iframe class="map-frame" [src]="getOuttimeMapUrl()" height="400px" width="700px"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
