
<div class="main_content_iner login-box">
    <div class="main_content_iner overly_inner ">
       <div class="container-fluid p-0 ">
          <div class="row ">
             <div class="col-xl-12">
                <div class="white_card card_height_100 mb_30 ">
                   <div class="row">
                      <div class="col-lg-8">
                         <div class="white_card_header">
                            <div class="box_header m-0">
                               <div class="main-title">
                                 <img src="assets/img/iss.png" class="logo" alt="logo" />
                               </div>
                            </div>
                         </div>
                         <div class="white_card_body QA_section">
                            <div class="col-lg-12">
                               <div class="white_card card_height_100 mb_30">
                                  <div class="white_card_header">
                                     <div class="box_header m-0">
                                        <div class="main-title">
                                           <h3 class="m-0">Embrace change, upgrade your security<br>  with a new password.</h3>
                                        </div>
                                     </div>
                                  </div>
                                  <div class="white_card_body">
                                    <form>
                            
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <label class="form-label" for="inputPassword4">New Password</label>
                                                <input type="text" class="form-control" name="newpassword" placeholder="Enter New Password">
                                             </div>
                                         </div>
            
                                         <div class="row mb-3">
                                            <div class="col-md-6">
                                                <label class="form-label" for="inputPassword4">Confirm Password</label><span class="{{ isMatched ? 'matchSponsorID' : 'unmatchSponsorID' }}" *ngIf="confirmpassword && isMatched !== undefined">{{ isMatched ? 'Matched' : 'Not Matched' }}</span>
                                                <input type="text" class="form-control" name="confirmpassword"  placeholder="Enter Confirm Password">
                                             </div>
                                         </div>
                                        
                                        <button type="submit" [disabled]="!isMatched" class="btn btn-primary">Update Password</button>
                                     </form>
                                  </div>
                               </div>
                            </div>
                         </div>
                      </div>
                      <!-- <div class="col-lg-4 white_card_body">
                         <div class="project_complete">
                            
                            <img src="assets/img/Practicebox.png">
                         </div>
                      </div> -->
                      <div class="col-lg-4 white_card_body d-flex justify-content-center align-items-center">
                         <div class="project_complete">
                             <img src="assets/img/reset.png" class="img-fluid"> <!-- Add the 'img-fluid' class to make the image responsive -->
                         </div>
                     </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
