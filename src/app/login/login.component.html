<div class="main_content_iner login-box">
   <div class="main_content_iner overly_inner ">
      <div class="container-fluid p-0 ">
         <div class="row ">
            <div class="col-xl-12">
               <div class="white_card card_height_100 mb_30 ">
                  <div class="row">
                     <div class="col-lg-8">
                        <div class="white_card_header">
                           <div class="box_header m-0">
                              <div class="main-title">
                                <img src="assets/img/iss.png" class="logo" alt="logo" />
                              </div>
                           </div>
                        </div>
                        <div class="white_card_body QA_section">
                           <div class="col-lg-12">
                              <div class="white_card card_height_100 mb_30">
                                 <div class="white_card_header">
                                    <div class="box_header m-0">
                                       <div class="main-title">
                                          <h3 class="m-0">Welcome Back,<br>
                                          Let's get you signed in!</h3>
                                       </div>
                                    </div>
                                 </div>
                                 <div class="white_card_body">
                                    <form>
                                       <div class="mb-3">
                                          <label class="form-label" for="exampleInputEmail1">User ID</label>
                                          <input type="email" class="form-control" id="AdminUsername" name="AdminUsername" placeholder="Enter User ID">
                                       </div>
                                       <div class="mb-3">
                                          <label class="form-label" for="exampleInputPassword1">Password</label>
                                          <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="AdminPassword" name="AdminPassword" placeholder="Password">
                                       </div>
                                       <div class="mb-3 form-check" style="display: flex; padding-left: 0px;">
                                          <input type="checkbox" class="custom-checkbox" id="showPasswordCheckbox" (click)="toggleShowPassword()">
                                          <label class="form-label form-check-label" for="showPasswordCheckbox" style="padding-left: 10px;">Show Password</label>
                                       </div>

                                       <!-- <div class="mb-3">
                                          <a href=""><label class="form-label anchor-link" for="exampleInputPassword1">Forgot Password ?</label></a>
                                       </div> -->
                                       
                                      <button type="submit" class="btn btn-primary" (click)="login()">Login</button>

                                       <br/><br/>
                                       <div class="mb-3">
                                          <label class="form-label" for="exampleInputPassword1">Don't remember your password? <a routerLink="/forgotpassword" class="anchor-link">Forgot here</a></label>
                                       </div>
                                    </form>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                     <!-- <div class="col-lg-4 white_card_body">
                        <div class="project_complete">
                           
                           <img src="assets/img/Practicebox.png">
                        </div>
                     </div> -->
                     <div class="col-lg-4 white_card_body d-flex justify-content-center align-items-center">
                        <div class="project_complete">
                            <img src="assets/img/man.png" class="img-fluid"> <!-- Add the 'img-fluid' class to make the image responsive -->
                        </div>
                    </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
