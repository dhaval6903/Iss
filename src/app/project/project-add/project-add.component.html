<div class="col-lg-12">
    <div class="white_card card_height_100 mb_30">
      <div class="white_card_header">
        <div class="box_header m-0">
          <div class="main-title table-btn">
                   <h3 class="m-0">{{lable}} Project Details</h3>
               </div>
               <span class="close-button" (click)="closeModal()" style="font-size: 30px; cursor: pointer;">&times;</span>
           </div>
       </div>

       <div class="white_card_body">
           <div class="card-body">
            <form #formRef="ngForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                   <div class="row mb-3">

                    <div class="col-md-6">
                        <label class="form-label" for="inputClient">Client</label>
                        <ng-select 
                          [items]="BindData" 
                          bindLabel="cl_name" 
                          bindValue="cl_id" 
                          [(ngModel)]="cl_name"
                          name="cl_name"
                        
                          [searchable]="true">
                        </ng-select>
                      </div>
                      
                       <div class="col-md-6">
                           <label class="form-label" for="inputTitle">Title</label>
                           <input type="text" class="form-control" name="p_title" [(ngModel)]="p_title" placeholder="Enter Project Title">
                       </div>

                       <div class="col-md-6" style="margin-top:10px;">
                           <label class="form-label" for="startdate">Start Date:</label>
                           <input type="date" class="form-control" name="p_startdate" id="p_startdate" [(ngModel)]="p_startdate" placeholder="Start Date">
                       </div>
                       <div class="col-md-6" style="margin-top:10px;">
                        <label class="form-label" for="enddate">End Date:</label>
                        <input type="date" class="form-control" name="p_enddate" id="p_enddate" [(ngModel)]="p_enddate" placeholder="End Date">
                    </div>
                   </div>

                   <div class="row mb-3">
                       
                       <div class="col-md-6">
                        <label class="form-label" for="inputProjectBudget">Project Budget</label>
                        <input type="text" class="form-control" name="p_budget" [(ngModel)]="p_budget" placeholder="Enter Project Budget">
                    </div>
                    <div class="col-md-6" >
                        <label class="form-label" for="inputProjectBudget">Technology</label>
                        <input type="text" class="form-control" name="p_technology" [(ngModel)]="p_technology" placeholder="Enter Project Technology">
                    </div>
                    
                      
                       <div class="col-md-12" style="margin-top:10px;">
                        <label class="form-label" for="inputDetail">Detail</label>
                        <textarea class="form-control" name="p_details" [(ngModel)]="p_details" placeholder="Enter Details Here"></textarea>
                    </div>
                   
                   </div>
                   
                   <div class="row mb-3">
                       <div class="col-md-6">
                           <label class="form-label" for="inputLogo">Logo</label>&nbsp;
                           
                           <a *ngIf="p_id > 0" href="{{p_image}}" class="Project Logo" target="_blank"><span class="badge bg-success">View</span></a>
                           
                           <input type="file" class="form-control" #imageInput name="p_image" [(ngModel)]="p_image" id="p_image">
                       </div>
                       <div class="col-md-6">
                        <label class="form-label" for="inputStatus">Status</label>
                        <select class="form-control" [(ngModel)]="p_status" name="p_status">
                            <option value="">--- Select Status ---</option>
                            <option value="Start">Start</option> 
                            <option value="Complete">Complete</option>
                            <option value="Cancel">Cancel</option>
                            <option value="Maintenance">Maintenance</option>
                            <option value="Deactive">Deactive</option>
                        </select>
                    </div>
                   </div>
                
                   <div class="mt-3">
                   <button type="submit" [disabled]="btndisable" class="btn btn-primary">{{lable}} Project</button>
                   <div *ngIf="btndisable" class="alert alert-info mt-2 text-center">
                    <div class="align-items-center">
                      <span>Wait for response...</span>
                    </div>
                  </div>
                </div>
                </form>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-12"></div>
