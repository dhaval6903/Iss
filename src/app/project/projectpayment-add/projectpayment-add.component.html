<div class="col-lg-12">
  <div class="white_card card_height_100 mb_30">
      <div class="white_card_header">
          <div class="box_header m-0">
              <div class="main-title table-btn">
                  <h3 class="m-0">{{ lable }} Project Payment Details</h3>
              </div>
              <span class="close-button" (click)="closeModal()" style="font-size: 30px; cursor: pointer;">&times;</span>
          </div>
      </div>
      <div class="white_card_body">
          <div class="card-body">
              <form #formRef="ngForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                  <div class="row mb-3">
                    <!--  <div class="col-md-6">

                      </div>-->

                     <!--<div class="col-md-6">
                        <label class="form-label" for="inputProject">Project</label>&nbsp;
                        <span class="badge bg-success">
                          Remaining Payment: ₹ {{ remainingPayment }}
                        </span>

                          [items]="BindData" 
                          bindLabel="p_title" 
                          bindValue="p_id" 
                          [(ngModel)]="p_project" 
                          name="p_project" 
                          (change)="onProjectChange()" 
                          [searchable]="true"

                        </ng-select>
                      </div>-->
                      <div class="col-md-6">
                        <label class="form-label" for="inputProject">Project</label>&nbsp;
                        <span class="badge bg-success">
                          Remaining Payment: ₹ {{ remainingPayment }}
                        </span>
                        <!-- Replace select with ng-select2 -->
                        <ng-select2 #select2 [placeholder]="'Select Project'"
                        class="form-control-select" id="p_project" name="p_project"
                        [data]="exampleData" [(ngModel)]="p_project"
                         [options]="options" (change)="onProjectChange()">
                    </ng-select2>
                      </div>
                      <div class="col-md-6">
                          <label class="form-label" for="inputAmount">Amount</label>
                          <input type="text" class="form-control" name="pp_amount" [(ngModel)]="pp_amount" placeholder="Enter Project Amount">
                      </div>
                  </div>
                  <div class="row mb-3">
                      <div class="col-md-6">
                          <label class="form-label" for="paymentdate">Payment Date:</label>
                          <input type="date" class="form-control" name="pp_date" id="pp_date" [(ngModel)]="pp_date" placeholder="Payment Date">
                      </div>
                      <div class="col-md-6">
                          <label class="form-label" for="inputProjectMode">Payment Mode</label>
                          <select class="form-control" [(ngModel)]="pp_paymentmode" name="pp_paymentmode">
                              <option value="">--- Select Payment Mode ---</option>
                              <option value="CASH">CASH</option>
                              <option value="ONLINE">ONLINE</option>
                              <option value="NEFT">NEFT</option>
                              <option value="UPI">UPI</option>
                              <option value="JCOM">JCOM</option>
                              <option value="IMPS">IMPS</option>
                              <option value="OTHER">OTHER</option>
                          </select>
                      </div>
                      <div class="col-md-12" style="margin-top:10px;">
                          <label class="form-label" for="inputRemark">Remark</label>
                          <textarea class="form-control" name="pp_remark" [(ngModel)]="pp_remark" placeholder="Enter Remark Here"></textarea>
                      </div>
                  </div>
                  <div class="mt-3">
                      <button type="submit" [disabled]="btndisable" class="btn btn-primary">{{ lable }} Project Payment</button>
                      <div *ngIf="btndisable" class="alert alert-info mt-2 text-center">
                          <div class="align-items-center">
                              <span>Wait for response...</span>
                          </div>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
