<div class="col-lg-12">
    <div class="white_card card_height_100 mb_30">
      <div class="white_card_header">
        <div class="box_header m-0">
          <div class="main-title table-btn">
                   <h3 class="m-0">{{lable}} Cost Details</h3>
               </div>
               <span class="close-button" (click)="closeModal()" style="font-size: 30px; cursor: pointer;">&times;</span>
           </div>
       </div>

       <div class="white_card_body">
           <div class="card-body">
            <form #formRef="ngForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                  
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label" for="cost_type">Type</label>
                    <select class="form-control" name="cost_type" id="cost_type" [(ngModel)]="cost_type">
                      <option value="">--- Select Type ---</option>
                      <option value="Salary">Salary</option>
                      <option value="Development">Development</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label" for="cost_description">Desription</label>
                    <textarea class="form-control" name="cost_description" [(ngModel)]="cost_description" placeholder="Enter Desription Here"></textarea>
                </div>
                
                
                </div>

                   <div class="row mb-3">
                    <div class="col-md-6">
                      <label class="form-label" for="cost_date">Date</label>
                      <input type="date" class="form-control" name="cost_date" id="cost_date" [(ngModel)]="cost_date" placeholder="Cost Date">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label" for="cost_amount">Amount</label>
                    <input type="text" class="form-control" name="cost_amount" [(ngModel)]="cost_amount" placeholder="Enter Amount ">
                </div>
                </div>


                <div class="row mb-3">
                   
                    <div class="col-md-6">
                      <label class="form-label" for="cost_payby">Payby</label>
                      <select class="form-control" name="cost_payby" id="cost_payby" [(ngModel)]="cost_payby">
                        <option value="">--- Select Payby ---</option>
                        <option value="Wallet">Wallet</option>
                        <option value="Office">Office</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label" for="cost_status">Status</label>
                      <select class="form-control" name="cost_status" id="cost_status" [(ngModel)]="cost_status">
                        <option value="">--- Select Type ---</option>
                        <option value="Active">Active</option>
                        <option value="Deactive">Deactive</option>
                      </select>
                  </div>
                </div>
                <div class="row mb-3">   
                  <div class="col-md-12">
                    <label class="form-label" for="cost_remark">Remark</label>
                    <textarea class="form-control" name="cost_remark" [(ngModel)]="cost_remark" placeholder="Enter Remarks Here"></textarea>
                </div>
                 </div>       
                   <div class="mt-3">
                   <button type="submit" [disabled]="btndisable" class="btn btn-primary">{{lable}} Cost</button>
                   <div *ngIf="btndisable" class="alert alert-info mt-2 text-center">
                    <div class="align-items-center">
                      <span>Wait for response...</span>
                    </div>
                  </div>
                </div>
                </form>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-12"></div>
