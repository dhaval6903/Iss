<app-leftbar></app-leftbar>
<section class="main_content dashboard_part large_header_bg">
   <div class="main_content_iner">
      <div class="container-fluid p-0">
         <div class="row justify-content-center">
            <div class="col-lg-12">
               <div class="white_card card_height_100 mb_30">
                  <div class="white_card_header">
                     <div class="d-flex justify-content-between align-items-center">
                        <div class="main-title">
                           <h5>Fees Details</h5>
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary" (click)="openAddFeesForm()">Add Fees</button>

                        </div>
                     </div>
                  </div>
                  <div class="white_card_body">
                     <div class="QA_section">
                        <div class="QA_table mb_30">
                           <table class="table" id="table_data">
                              <thead>
                                 <tr>
                                    <th scope="col">Action</th>
                                    <th scope="col">#</th>
                                    <th scope="col">Student</th>
                                    <th scope="col">Fees</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Fees Mode</th>
                                    <th scope="col">Remark</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Created Date</th>
                                    <th scope="col">Updated Date</th>
                                 </tr>
                              </thead>
                              <tbody>
                                 <!-- Placeholder data for now, replace with actual data -->
                                 <tr *ngFor="let row of BindData; let i = index">
                                    <td>
                                       <div class="btn-group">
                                          <button type="button" title="Edit" class="btn btn-primary btn-sm me-2" (click)="openEditFeesForm(row.f_id)">
                                             <i class="ti-pencil"></i>
                                           </button>
                                           
                                           <button type="button" (click)="DeleteFees(row.f_id)" title="Delete" class="btn btn-danger btn-sm me-2">
                                               <i class="ti-trash"></i> 
                                           </button>

                                       </div>
                                   </td>
                                   <td>{{ i + 1 }}</td>
                                   <td>{{ row.std_name }} | {{row.std_year}}</td>
                                   <td>â‚¹{{ row.f_fees }}</td>
                                   <td>{{row.f_date | date: 'dd-MM-yyyy'}}</td>
                                   <td>
                                    <span [ngClass]="{
                                        'badge bg-info': row.f_mode === 'CASH',
                                        'bg-secondary': row.f_mode === 'ONLINE',
                                        'badge bg-success': row.f_mode === 'NEFT',
                                        'badge bg-danger': row.f_mode === 'UPI',
                                        'badge bg-dark': row.f_mode === 'JCOM',
                                        'badge bg-warning': row.f_mode === 'IMPS',
                                        'badge bg-primary': row.f_mode === 'OTHER', 'badge': true
                                    }">
                                        {{row.f_mode}}
                                    </span>
                                </td>
                                   <td>{{ row.f_remark }}</td>
                                   <td><span [ngClass]="{'badge bg-success': row.f_status === 'Active', 'badge bg-danger': row.f_status !== 'Active', 'badge': true}">{{row.f_status}}</span></td>
                                   <td>{{ row.f_cdate }}</td>
                                   <td>{{ row.f_udate }}</td>
                                 </tr>
                                 <tr *ngIf="NodataLable">
                                    <td colspan="10"><span class="NodataLable">No any data</span></td>
                                 </tr>
                                 <tr *ngIf="LoaderShow">
                                    <td colspan="10">
                                       <div class="loader--spinner theme_loder_1 mb_30">
                                          <div></div> <div></div> <div></div>
                                          <div></div> <div></div> <div></div>
                                          <div></div> <div></div> <div></div>
                                          <div></div> <div></div> <div></div>
                                       </div>
                                    </td>
                                 </tr>
                              </tbody>
                           </table>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-12"></div>
            </div>
            </div>
            </div>
            
            
            <app-footer></app-footer>
            </section>
