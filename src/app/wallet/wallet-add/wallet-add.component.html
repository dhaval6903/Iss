<div class="col-lg-12">
    <div class="white_card card_height_100 mb_30">
      <div class="white_card_header">
        <div class="box_header m-0">
          <div class="main-title table-btn">
                   <h3 class="m-0">{{lable}} Wallet Details</h3>
               </div>
               <span class="close-button" (click)="closeModal()" style="font-size: 30px; cursor: pointer;">&times;</span>
           </div>
       </div>

       <div class="white_card_body">
           <div class="card-body">
            <form #formRef="ngForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                  
                <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label" for="w_details">Details</label>
                    <textarea class="form-control" name="w_details" [(ngModel)]="w_details" placeholder="Enter Details Here"></textarea>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="w_date">Date</label>
                    <input type="date" class="form-control" name="w_date" id="w_date" [(ngModel)]="w_date" placeholder="Wallet Date">
                </div>
                </div>

                   <div class="row mb-3">
                    
                    <div class="col-md-6">
                        <label class="form-label" for="w_wallet">Wallet</label>
                        <input type="text" class="form-control" name="w_wallet" [(ngModel)]="w_wallet" placeholder="Enter Wallet ">
                    </div>
                    <div class="col-md-6">
                      <label class="form-label" for="w_status">Status</label>
                      <select class="form-control" name="w_status" id="w_status" [(ngModel)]="w_status">
                        <option value="">--- Select Status ---</option>
                        <option value="Active">Active</option>
                        <option value="Deactive">Deactive</option>
                      </select>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label class="form-label" for="w_type">Type</label>
                      <select class="form-control" name="w_type" id="w_type" [(ngModel)]="w_type">
                        <option value="">--- Select Type ---</option>
                        <option value="Credit">Credit</option>
                        <option value="Debit">Debit</option>
                      </select>
                    </div>
                    
                    
                    <div class="col-md-6">
                      <label class="form-label" for="w_remark">Remark</label>
                      <textarea class="form-control" name="w_remark" [(ngModel)]="w_remark" placeholder="Enter Remarks Here"></textarea>
                  </div>
                 </div>       
                   <div class="mt-3">
                   <button type="submit" [disabled]="btndisable" class="btn btn-primary">{{lable}} Wallet</button>
                   <div *ngIf="btndisable" class="alert alert-info mt-2 text-center">
                    <div class="align-items-center">
                      <span>Wait for response...</span>
                    </div>
                  </div>
                </div>
                </form>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-12"></div>
