<div class="col-lg-12">
  <div class="white_card card_height_100 mb_30">
      <div class="white_card_header">
          <div class="box_header m-0">
              <div class="main-title table-btn">
                  <h3 class="m-0">{{ lable }} Student Details</h3>
              </div>
              <span class="close-button" (click)="closeModal()" style="font-size: 30px; cursor: pointer;">&times;</span>
          </div>
      </div>

      <div class="white_card_body">
          <div class="card-body">
              <form #formRef="ngForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                  <div class="row mb-3">
                      <div class="col-md-6">
                          <label class="form-label" for="std_name">Full Name</label>
                          <input type="text" class="form-control" name="std_name" id="std_name" [(ngModel)]="std_name" placeholder="Enter Student Full Name" required>
                      </div>
                      <div class="col-md-6">
                          <label class="form-label" for="std_project">Project Name</label>
                          <input type="text" class="form-control" name="std_project" id="std_project" [(ngModel)]="std_project" placeholder="Enter Project Name" required>
                      </div>
                  </div>

                  <div class="row mb-3">
                      <div class="col-md-6">
                          <label class="form-label" for="std_contact">Phone</label>
                          <input type="text" class="form-control" name="std_contact" id="std_contact" [(ngModel)]="std_contact" placeholder="Enter Phone" required>
                      </div>
                      <div class="col-md-6">
                          <label class="form-label" for="std_familycontact">Family Phone</label>
                          <input type="text" class="form-control" name="std_familycontact" id="std_familycontact" [(ngModel)]="std_familycontact" placeholder="Enter Family Phone" required>
                      </div>
                  </div>

                  <div class="row mb-3">
                      <div class="col-md-6">
                          <label class="form-label" for="std_subject">Subject</label>
                          <input type="text" class="form-control" name="std_subject" id="std_subject" [(ngModel)]="std_subject" placeholder="Enter Subject" required>
                      </div>
                      <div class="col-md-6">
                          <label class="form-label" for="std_totalfees">Total Fees</label>
                          <input type="text" class="form-control" name="std_totalfees" id="std_totalfees" [(ngModel)]="std_totalfees" placeholder="Enter Total Fees" required>
                      </div>
                  </div>

                  <div class="row mb-3">
                      <div class="col-md-6">
                          <label class="form-label" for="std_address">Address</label>
                          <textarea class="form-control" name="std_address" id="std_address" [(ngModel)]="std_address" placeholder="Enter Address Here" required></textarea>
                      </div>
                      <div class="col-md-6">
                          <label class="form-label" for="std_college">College</label>
                          <input type="text" class="form-control" name="std_college" id="std_college" [(ngModel)]="std_college" placeholder="Enter College" required>
                      </div>
                  </div>

                  <div class="row mb-3">
                      <div class="col-md-6">
                          <label class="form-label" for="std_status">Status</label>
                          <select class="form-control" name="std_status" id="std_status" [(ngModel)]="std_status" required>
                              <option value="">--- Select Status ---</option>
                              <option value="Active">Active</option>
                              <option value="Deactive">Deactive</option>
                          </select>
                      </div>
                      <div class="col-md-6">
                        <label class="form-label" for="std_remark">Remark</label>
                        <textarea class="form-control" name="std_remark" id="std_remark" [(ngModel)]="std_remark" placeholder="Enter Remark Here" required></textarea>
                    </div>
                  </div>

                  <div class="row mb-3">
                    
                    <div class="col-md-6">
                        <label class="form-label">Has the student inquired before?</label><br>
                        <div *ngFor="let opt of options; let i = index">
                          <label class="radio-inline">
                            <input
                              type="radio"
                              class="form-check-input"
                              [value]="opt.value"
                              name="std_inquiry"
                              [checked]="std_inquiry === opt.value"
                              (change)="onRadioChange(opt)"
                            />
                            {{ opt.value }}
                          </label>
                        </div>
                      </div>
                    <div class="col-md-6">
                      <label class="form-label" for="std_year">Year</label>
                      <select class="form-control" name="std_year" id="std_year" [(ngModel)]="std_year" required>
                          <option value="">--- Select Year ---</option>
                          <option value="2024-2025">2024-2025</option>
                          <option value="2025-2026">2025-2026</option>
                          <option value="2026-2027">2026-2027</option>
                          <option value="2027-2028">2027-2028</option>
                          <option value="2028-2029">2028-2029</option>
                          <option value="2029-2030">2029-2030</option>
                      </select>
                  </div>
                  </div>

                  <div class="mt-3">
                      <button type="submit" [disabled]="btndisable" class="btn btn-primary">{{ lable }} Student</button>
                      <div *ngIf="btndisable" class="alert alert-info mt-2 text-center">
                          <span>Wait for response...</span>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
<div class="col-12"></div>
