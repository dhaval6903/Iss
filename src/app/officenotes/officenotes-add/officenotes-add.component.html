<div class="col-lg-12">
    <div class="white_card card_height_100 mb_30">
      <div class="white_card_header">
        <div class="box_header m-0">
          <div class="main-title table-btn">
                   <h3 class="m-0">{{lable}} Office Notes Details</h3>
               </div>
               <span class="close-button" (click)="closeModal()" style="font-size: 30px; cursor: pointer;">&times;</span>
           </div>
       </div>

       <div class="white_card_body">
           <div class="card-body">
            <form #formRef="ngForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                  
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label" for="n_title">Title</label>
                    <input type="text" class="form-control" name="n_title" [(ngModel)]="n_title" placeholder="Enter Title ">
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="n_details">Details</label>
                  <textarea class="form-control" name="n_details" [(ngModel)]="n_details" placeholder="Enter Details Here"></textarea>
              </div>
                   </div>

                   <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label" for="n_date">Date</label>
                        <input type="date" class="form-control" name="n_date" id="n_date" [(ngModel)]="n_date" placeholder="Office Notes Date">
                    </div>
                    <div class="col-md-6">
                      <label class="form-label" for="n_status">Status</label>
                      <select class="form-control" name="n_status" id="n_status" [(ngModel)]="n_status">
                        <option value="">--- Select Status ---</option>
                        <option value="Active">Active</option>
                        <option value="Deactive">Deactive</option>
                      </select>
                    </div>
                 </div>       
                   <div class="mt-3">
                   <button type="submit" [disabled]="btndisable" class="btn btn-primary">{{lable}} Office Notes</button>
                   <div *ngIf="btndisable" class="alert alert-info mt-2 text-center">
                    <div class="align-items-center">
                      <span>Wait for response...</span>
                    </div>
                  </div>
                </div>
                </form>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-12"></div>
