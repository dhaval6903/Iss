<app-leftbar></app-leftbar>
<section class="main_content dashboard_part large_header_bg">
   <div class="main_content_iner">
      <div class="container-fluid p-0">
         <div class="row justify-content-center">
            <div class="col-lg-12">
               <div class="white_card card_height_100 mb_30">
                  <div class="white_card_header">
                     <div class="d-flex justify-content-between align-items-center">
                        <div class="main-title">
                           <h5>Office Notes Details</h5>
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary" (click)="AddOfficeNotes()">Add Office Notes</button>

                        </div>
                     </div>
                  </div>
                  <div class="white_card_body">
                     <div class="QA_section">
                        <div class="QA_table mb_30">
                           <table class="table" id="table_data">
                              <thead>
                                 <tr>
                                    <th scope="col">Action</th>
                                    <th scope="col">#</th>
                                    <th scope="col">Title</th>
                                    <th scope="col">Details</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Created Date</th>
                                    <th scope="col">Updated Date</th>
                                 </tr>
                              </thead>
                              <tbody>
                                 <!-- Placeholder data for now, replace with actual data -->
                                 <tr *ngFor="let row of BindData; let i = index">
                                    <td>
                                       <div class="btn-group">
                                          <button type="button" title="Edit" class="btn btn-primary btn-sm me-2" (click)="EditOfficeNotes(row.n_id)">
                                             <i class="ti-pencil"></i>
                                           </button>
                                           
                                           <button type="button" (click)="DeleteOfficeNotes(row.n_id)" title="Delete" class="btn btn-danger btn-sm me-2">
                                               <i class="ti-trash"></i> 
                                           </button>

                                       </div>
                                   </td>
                                   <td>{{ i + 1 }}</td>
                                   <td>{{ row.n_title }}</td>
                                   <td>{{ row.n_details }}</td>
                                   <td>{{row.n_date | date: 'dd-MM-yyyy'}}</td>
                                   <td><span [ngClass]="{'badge bg-success': row.n_status === 'Active', 'badge bg-danger': row.n_status !== 'Active', 'badge': true}">{{row.n_status}}</span></td>
                                   <td>{{ row.n_cdate }}</td>
                                   <td>{{ row.n_udate }}</td>
                                 </tr>
                                 <tr *ngIf="NodataLable">
                                    <td colspan="8"><span class="NodataLable">No any data</span></td>
                                 </tr>
                                 <tr *ngIf="LoaderShow">
                                    <td colspan="8">
                                       <div class="loader--spinner theme_loder_1 mb_30">
                                          <div></div> <div></div> <div></div>
                                          <div></div> <div></div> <div></div>
                                          <div></div> <div></div> <div></div>
                                          <div></div> <div></div> <div></div>
                                       </div>
                                    </td>
                                 </tr>
                              </tbody>
                           </table>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-12"></div>
            </div>
            </div>
            </div>
            
            
            <app-footer></app-footer>
            </section>
