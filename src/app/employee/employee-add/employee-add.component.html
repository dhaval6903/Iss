<div class="col-lg-12">
   <div class="white_card card_height_100 mb_30">
     <div class="white_card_header">
       <div class="box_header m-0">
         <div class="main-title table-btn">
           <h3 class="m-0">{{ lable }} Employee Details</h3>
         </div>
         <span class="close-button" (click)="closeModal()" style="font-size: 30px; cursor: pointer;">&times;</span>
       </div>
     </div>
 
     <div class="white_card_body">
       <div class="card-body">
        <form #formRef="ngForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
           <div class="row mb-3">
             <div class="col-md-6">
               <label class="form-label" for="inputFirstName">Employee First Name</label>
               <input type="text" class="form-control" name="emp_fristname" id="emp_fristname" [(ngModel)]="emp_fristname" placeholder="Enter Employee First Name">
             </div>
             <div class="col-md-6">
               <label class="form-label" for="inputLastName">Employee Last Name</label>
               <input type="text" class="form-control" name="emp_lastname" id="emp_lastname" [(ngModel)]="emp_lastname" placeholder="Enter Employee Last Name">
             </div>
           </div>
           <div class="row mb-3">
             <div class="col-md-6">
               <label class="form-label" for="inputEmail">Email</label>
               <input type="email" class="form-control" name="emp_email" id="emp_email" [(ngModel)]="emp_email" placeholder="Enter Email">
             </div>
             <div class="col-md-6">
               <label class="form-label" for="inputPhone">Phone</label>
               <input type="text" class="form-control" name="emp_contact" id="emp_contact" [(ngModel)]="emp_contact" placeholder="Enter Phone">
             </div>
           </div>
           <div class="row mb-3">
             <div class="col-md-6">
               <label class="form-label" for="inputAddress">Address</label>
               <textarea class="form-control" name="emp_adress" id="emp_adress" [(ngModel)]="emp_adress" placeholder="Enter Address"></textarea>
             </div>
             <div class="col-md-6">
               <label class="form-label" for="inputAltPhone">Alternative Phone</label>
               <input type="text" class="form-control" name="emp_secondcontact" id="emp_secondcontact" [(ngModel)]="emp_secondcontact" placeholder="Enter Alternative Phone">
             </div>
           </div>
           <div class="row mb-3">
             <div class="col-md-6">
               <label class="form-label" for="inputDesignation">Designation</label>
               <select class="form-control" name="emp_designation" id="emp_designation" [(ngModel)]="emp_designation">
                 <option value="">--- Select Designation ---</option>
                 <option value="CEO">CEO</option>
                 <option value="Developer">Developer</option>
                 <option value="Project manager">Project Manager</option>
                 <option value="Web Developer">Web Developer</option>
                 <option value="App Developer">App Developer</option>
                 <option value="Web Designer">Web Designer</option>
                 <option value="UI/UX Designer">UI/UX Designer</option>
                 <option value="Graphic Designer">Graphic Designer</option>
                 <option value="Front-End Developer">Front-End Developer</option>
                 <option value="Back-End Developer">Back-End Developer</option>
                 <option value="Full-Stack Developer">Full-Stack Developer</option>
               </select>
             </div>
             <div class="col-md-6">
               <label class="form-label" for="inputPosition">Position</label>
               <input type="text" class="form-control" name="emp_position" id="emp_position" [(ngModel)]="emp_position" placeholder="Enter Position">
             </div>
           </div>
           <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label" for="inputPassword">Password</label>
              <div class="input-group">
                <input [type]="passwordFieldType" class="form-control" name="emp_password" id="emp_password" [(ngModel)]="emp_password" placeholder="Enter Password">
                <span class="input-group-text password-toggle" (click)="togglePasswordVisibility()">
                  <i class="fas" [ngClass]="{'fa-eye': !passwordVisible, 'fa-eye-slash': passwordVisible}"></i>
                </span>
              </div>
            </div>
            
             <div class="col-md-6">
               <label class="form-label" for="inputImage">Image</label>&nbsp;
               <a *ngIf="emp_id > 0" href="{{emp_image}}" class="Employee Image" target="_blank"><span class="badge bg-success">View</span></a>
              
               <input type="file" class="form-control" #imageInput name="emp_image" id="emp_image" [(ngModel)]="emp_image">
             </div>
           </div>
           <div class="row mb-3">
             <div class="col-md-6">
               <label class="form-label" for="inputResume">Resume</label>&nbsp;
               <a *ngIf="emp_id > 0" href="{{emp_resume}}" class="Employee Image" target="_blank"><span class="badge bg-success">View</span></a>
               <input type="file" class="form-control" #resumeInput name="emp_resume" id="emp_resume" [(ngModel)]="emp_resume">
             </div>
             <div class="col-md-6">
               <label class="form-label" for="inputStatus">Status</label>
               <select class="form-control" name="emp_status" id="emp_status" [(ngModel)]="emp_status">
                 <option value="">--- Select Status ---</option>
                 <option value="Active">Active</option>
                 <option value="Deactive">Deactive</option>
               </select>
             </div>
           </div>
           <div class="mt-3">
            <button type="submit" [disabled]="btndisable" class="btn btn-primary">{{ lable }} Employee</button>
            <div *ngIf="btndisable" class="alert alert-info mt-2 text-center">
              <div class="align-items-center">
                <span>Wait for response...</span>
              </div>
            </div>
          </div>
         </form>
       </div>
     </div>
   </div>
 </div>
 
 <div class="col-12"></div>
